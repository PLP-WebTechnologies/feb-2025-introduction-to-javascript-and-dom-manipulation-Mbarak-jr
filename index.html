<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #dynamicText {
            color: green;
            font-size: 20px;
        }
        #newElement {
            background-color: lightblue;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>DOM Manipulation with JavaScript</h1>
    
    <p>This is an example of how we can manipulate HTML elements using JavaScript.</p>

    <button id="changeTextBtn">Change Text Content</button>
    <button id="changeStyleBtn">Change Text Style</button>
    <button id="addElementBtn">Add New Element</button>
    <button id="removeElementBtn">Remove Element</button>

    <p id="dynamicText">This is the text that will change when you click the button.</p>
    <div id="newElement" style="display:none;">This is a new element that will appear when you click the button.</div>

    <script src="script.js"></script>
</body>
</html>
